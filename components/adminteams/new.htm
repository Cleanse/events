<div class="modal-content bg-secondary text-light">
    <div class="modal-header">
        <h5 class="modal-title" id="teamModalLabel">Create New Team</h5>
        <button type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="edit-team-info">

            {{ form_open({ request: __SELF__~'::onCreateTeam', files: true }) }}
            <div class="form-group">
                <label for="name">Team Name</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="region">Team Region</label>
                <select id="region" name="region" class="form-control">
                    <option value="0" selected>No Region</option>
                    <option value="eu">Europe</option>
                    <option value="jp">Japan</option>
                    <option value="na">North America</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Team Description</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="image-file">Team Logo</label>
                <div class="input-group image-preview mb-2">
                    <input class="form-control image-preview-filename">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-outline-primary image-preview-clear" style="display:none;">
                            <i class="fa fa-remove"></i> Clear
                        </button>
                    </span>
                    <span class="input-group-btn">
                        <div class="btn btn-primary image-preview-input">
                            <i class="fa fa-folder-open"></i>
                            <span class="image-preview-input-title">Choose File</span>
                            <input type="file" accept="image/png, image/jpeg, image/gif" id="image-file" name="logo">
                        </div>
                    </span>
                </div>
            </div>

            <button class="btn btn-outline-primary">Create Team</button>

            {{ form_close() }}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
</div>
