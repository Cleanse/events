<div class="overlay-wrapper">
    <div class="overlay-header">
        <div class="xiv-block">
            <img class="xiv-logo" src="/themes/pvpaissa_organization/assets/images/xiv-logo-sm.png">
        </div>
        <div class="pvpaissa-block">
            <img class="paissa-logo" src="/themes/pvpaissa_organization/assets/images/pvpaissa-text.svg">
        </div>
    </div>

    <div class="overlay-content">
        <div class="overlay-content-wrapper">
            {% if event.type %}
                {% if event.type == 'round-robin' %}
            <div id="overlay-event-rr">
                {% partial __SELF__~'::round-robin' %}
            </div>
                {% else %}
            <div id="overlay-event-bracket">
                {% partial __SELF__~'::'~event.type~'-'~size %}
            </div>
               {% endif %}
            {% endif %}
        </div>
    </div>

    <div class="overlay-footer"></div>
</div>

<script>
    const broadcast_channel = {{ broadcast }};
</script>
