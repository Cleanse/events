<div class="basic-page">
    <div class="container">
        <div class="page-title">
            <h1>Events</h1>
            <div class="sub-box"></div>
        </div>

        <div class="container basic-content">
            <div class="category-group">
                {% for event in events %}
                    <div class="category-group-item">
                        <a href="/event/{{ event.slug }}">{{ event.name }}</a><br>
                        <span class="text-secondary">{{ event.description }}</span>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
