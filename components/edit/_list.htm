{% for team in event.teams %}
<div class="category-group-item d-flex justify-content-between">
    {{ team.id }} : {{ team.name }}

    <a href="javascript:;"
       data-request="{{ __SELF__ }}::onRemoveTeam"
       data-request-update="'{{ __SELF__ }}::_list': '#roster'"
       data-request-data="event: {{ event.id }}, team: {{ team.id }}"
       class="list-group-item list-group-item-action">Remove Team</a>
</div>
{% endfor %}
