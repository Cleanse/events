{% for item in items %}
<li class="list-group-item">
    <input type="hidden" name="items[]" value="{{ item }}" />

    {{ item }}

    <button type="button"
            class="close float-right"
            aria-hidden="true"
            onclick="$(this).closest('li').remove()"><i class="fas fa-trash-alt"></i></button>
</li>
{% endfor %}
